<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Estudiante</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Reserva de Aula/Laboratorio para Estudiantes</h2>
    <form id="reservaEstudianteForm">
        <label for="aula_nueva">Seleccione Aula/Laboratorio:</label>
        <select id="aula_nueva" name="aula_nueva"></select><br>

        <label for="fecha_reserva">Fecha de Reserva:</label>
        <input type="date" id="fecha_reserva" name="fecha_reserva" required><br>

        <label for="hora_inicio">Hora de Inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" required><br>

        <label for="hora_fin">Hora de Fin:</label>
        <input type="time" id="hora_fin" name="hora_fin" required><br>

        <button type="submit">Reservar</button>
    </form>

    <script src="/js/reserva_estudiante.js"></script>
</body>
</html>
